<span class="controlOnlyNumbers-css" ng-class="{'es-obligatorio': required }">
    <span class="before-icon-control-only-numbers {{cssclass}}">{{pcharacter}}</span>
    <input type="text" id="{{id}}" name="{{id}}" ng-model="model" ng-class="ngClass" class="form-control {{cssclass}}" value="{{value}}" ng-required="{{required}}" ng-readonly="{{readonly}}" ng-disabled="setdisabled" ng-change="actualizarModelo('{{Setting.modelName}}','{{id}}')"  />
    <span class="after-icon-control-only-numbers {{cssclass}}">{{scharacter}}</span>
</span>
