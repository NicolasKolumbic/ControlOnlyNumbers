<div class="COU" ng-class="{'COU-error-marked':showError && errorMarked}">
    <label for="{{id}}" class="control-label {{labelClass}}">{{label}}</label> 
    <div class="COU-content {{inputContentClass}}" ng-class="{'es-obligatorio': required }">
            <span class="before-icon-control-only-numbers {{cssclass}}">{{pcharacter}}</span>
            <input type="text" id="{{id}}" name="{{id}}" ng-model="model" class="form-control {{cssclass}}" ng-required="{{required}}" ng-readonly="{{readonly}}" ng-disabled="setdisabled" ng-change="actualizarModelo('{{Setting.modelName}}','{{id}}')"  />
            <span class="after-icon-control-only-numbers {{cssclass}}">{{scharacter}}</span> 
            <div class="COU-show-errors {{Setting.typeError}}" ng-show="showError">     
                <p>{{message}}</p>
                <i class="fa fa-exclamation-circle fa-2x" aria-hidden="true"></i>
            </div> 
    </div>
</div>
