<span class="controlOnlyNumbers-css" ng-class="{'es-obligatorio': required }">
    <span class="before-icon-control-only-numbers {{cssclass}}">{{Setting.pcharacter}}</span>
    <input type="text" id="{{Setting.id}}" name="{{Setting.id}}" ng-model="model" ng-class="ngClass" class="form-control {{cssclass}}" value="{{value}}" ng-required="{{required}}" ng-readonly="{{Setting.readonly}}" ng-disabled="setdisabled" ng-change="actualizarModelo('{{Setting.model}}','{{Setting.id}}')"  />
    <span class="after-icon-control-only-numbers {{cssclass}}">{{Setting.scharacter}}</span>
</span>
